<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Javascript Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="calculator">
        <input type="text" class="screen__output" value="" disabled />
        <div class="nr__1">
          <button class="button__nr1" value="1">1</button>
        </div>
        <div class="nr__2">
          <button class="button__nr2" value="2">2</button>
        </div>
        <div class="nr__3">
          <button class="button__nr3" value="3">3</button>
        </div>
        <div class="nr__4">
          <button class="button__nr4" value="4">4</button>
        </div>
        <div class="nr__5">
          <button class="button__nr5" value="5">5</button>
        </div>
        <div class="nr__6">
          <button class="button__nr6" value="6">6</button>
        </div>
        <div class="nr__7">
          <button class="button__nr7" value="7">7</button>
        </div>
        <div class="nr__8">
          <button class="button__nr8" value="8">8</button>
        </div>
        <div class="nr__9">
          <button class="button__nr9" value="9">9</button>
        </div>
        <div class="nr__0">
          <button class="button__nr0" value="0">0</button>
        </div>
        <div class="button divide">
          <button class="button__div operator" value="/">/</button>
        </div>
        <div class="multi">
          <button class="button__multi operator" value="*">*</button>
        </div>
        <div class="minus">
          <button class="button__minus operator" value="-">-</button>
        </div>
        <div class="add">
          <button class="button__add operator" value="+">+</button>
        </div>
        <div class="dot">
          <button class="button__dot decimal" value=".">.</button>
        </div>
        <div class="equal">
          <button class="button__equal equal" value="=">=</button>
        </div>
        <div class="ac">
          <button class="button__ac all-clear" value="ac">AC</button>
        </div>
        <div class="del">
          <button class="button__delete delete" value="delete">
            C
          </button>
        </div>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
